<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProBlog</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-overlay"></div>

  <!-- Login/Signup -->
  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <h2 id="authTitle">Login</h2>
      <input type="text" id="authUsername" placeholder="Username" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="authAction">Login</button>
      <p id="toggleAuth">Don't have an account? <span>Sign up</span></p>
    </div>
  </div>

  <!-- Main App -->
  <nav class="navbar hidden" id="navbar">
    <h1>ProBlog</h1>
    <div class="nav-buttons">
      <button id="homeBtn">Home</button>
      <button id="createPostBtn">Create</button>
      <button id="settingsBtn">‚öôÔ∏è Settings</button>
      <button id="logoutBtn">üö™ Logout</button>
    </div>
  </nav>

  <div class="container hidden" id="appContainer">
    <!-- Settings Panel -->
    <section id="settingsSection" class="hidden">
      <h2>Settings</h2>
      <label>Display Name: <input type="text" id="usernameInput" placeholder="Enter display name" /></label>
      <button id="saveSettings">Save</button>
      <button id="toggleDark">Toggle Dark Mode</button>
    </section>

    <!-- Post Form -->
    <section id="postFormSection">
      <form id="blogForm">
        <input type="text" id="title" placeholder="Post Title" required />
        <textarea id="content" placeholder="Write your post..." required></textarea>
        <input type="text" id="tags" placeholder="Tags (comma separated)" />
        <select id="category">
          <option value="">Select Category</option>
          <option value="Technology">Technology</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Travel">Travel</option>
          <option value="Education">Education</option>
        </select>
        <div id="counter"></div>
        <button type="submit">Publish</button>
      </form>
    </section>

    <!-- Search and Filter -->
    <section id="searchSection">
      <input type="text" id="searchInput" placeholder="Search posts..." />
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Technology">Technology</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Travel">Travel</option>
        <option value="Education">Education</option>
      </select>
      <button id="clearAll">üóëÔ∏è Clear All</button>
    </section>

    <!-- Posts -->
    <section id="postsContainer"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
